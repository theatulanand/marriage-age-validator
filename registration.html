<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">Select Gender</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			var val = document.getElementById('name').value;
            document.getElementById('dName').innerText = val;
		}

		function showGender() {
			var val = document.getElementById('gender').value;
            document.getElementById('dGender').innerText = val;
		}

		function showEmail() {
			var val = document.getElementById('email').value;
            document.getElementById('dEmail').innerText = val;
		}

		function showMobile() {
			var val = document.getElementById('mobile').value;
            document.getElementById('dMobile').innerText = val;
		}

		function resetForm() {
			document.getElementById('mobile').value = " ";
            document.getElementById('email').value = " ";
            document.getElementById('gender').value = " ";
            document.getElementById('name').value = " ";
		}

		function resetDisplay() {
			document.getElementById('dMobile').innerText = " ";
            document.getElementById('dEmail').innerText= " ";
            document.getElementById('dGender').innerText = " ";
            document.getElementById('dName').innerText = " ";
		}
	</script>
</body>
</html>
